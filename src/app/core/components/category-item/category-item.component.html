<ion-card>
  <ion-card-header>
  <ion-img *ngIf="!category.image" src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img>
  <ion-img *ngIf="category.image" src="{{category.image}}"></ion-img>
  <ion-card-title>{{category.nameCategory}}</ion-card-title>

</ion-card-header>

<ion-card-content>
  <ion-button color ="tertiary" (click)="onUpdateClick()"><ion-icon name="create-outline"></ion-icon></ion-button>
  <ion-button color ="danger" (click)="onDeleteClick()"><ion-icon name="trash-outline"></ion-icon></ion-button>
</ion-card-content>
</ion-card>
