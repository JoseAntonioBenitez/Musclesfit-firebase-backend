<ion-card>
    <ion-card-header>
    <img *ngIf="!workout.image" src="https://ionicframework.com/docs/img/demos/avatar.svg">
    
    <img *ngIf="workout.image" src="{{workout.image}}">

    

    <ion-card-title>{{workout.name}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-button color ="tertiary" (click)="onUpdateClick()"><ion-icon name="create-outline"></ion-icon></ion-button>
    <ion-button color ="danger" (click)="onDeleteClick()"><ion-icon name="trash-outline"></ion-icon></ion-button>
  </ion-card-content>
</ion-card>
