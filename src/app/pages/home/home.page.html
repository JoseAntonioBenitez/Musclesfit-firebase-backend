<ion-menu contentId="main-content" [type]="screenType()=='BIG'?'push':'overlay'" >
  <ion-header>
    <ion-toolbar>
        <ion-title>{{'home.title_menu' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-img src="../assets/LogoTrident.png" alt="MusclesFit's logo Trident"></ion-img>
    <ion-grid>
      <ion-row>
        <ion-col><ion-button [routerLink]="['../exercises']">{{'home.btn_workout' | translate}}</ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-button [routerLink]="['../equipment']">{{'home.btn_equipment' | translate}}</ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-button [routerLink]="['../category']">{{'home.btn_category' | translate}}</ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-button [routerLink]="['../aboutme']">{{'home.btn_aboutme' | translate}}</ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-button (click)="signOut()">{{'home.btn_logout' | translate}}</ion-button></ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{'home.title' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" *ngIf="(getDiaryList() | async) !== undefined">
    <div *ngFor="let diary of (diaries$ | async)">
      <app-diary [diary]="diary.diary" [workout]="diary.workout"(onUpdate)="onUpdateDiaryList($event)" (onDelete)="onDeleteDiaryList($event)"></app-diary>
    </div>
    
      <ion-fab vertical="bottom" horizontal="end"  slot="fixed" >
        <ion-fab-button color="tertiary"(click)="onAddDiaryList()"><ion-icon style="zoom:2" name="add-outline"></ion-icon></ion-fab-button>
      </ion-fab>
  </ion-content>
</div>
