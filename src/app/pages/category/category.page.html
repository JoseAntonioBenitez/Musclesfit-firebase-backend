<ion-header>
  <ion-toolbar>
    <ion-title slot="end">{{'category.title' | translate}}</ion-title>
    <ion-buttons>
      <ion-back-button slot="start" defaultHref="/">Return to Home</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col *ngFor="let category of getCategory() | async"  size="9" size-sm="3" class="ion-align-self-center">
        <app-category-item [category]="category" (onUpdate)="onUpdateCategory($event)" (onDelete)="onDeleteCategory($event)"></app-category-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end"  slot="fixed" >
    <ion-fab-button color="tertiary" (click)="onAddCategory()"><ion-icon style="zoom:2" name="add-outline"></ion-icon></ion-fab-button>
  </ion-fab>
</ion-content>
